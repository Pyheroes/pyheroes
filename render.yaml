services:
  - type: web
    name: generic-telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /
    disk:
      name: bot-data
      mountPath: /opt/render/project/src/database
      sizeGB: 1
